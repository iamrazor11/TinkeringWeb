<!DOCTYPE html>
<html>
<head>
	<title>Asgmt3-LastLinkAttributeValue</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container pt-5 pb-5 mt-5 bg-light">
	<h1 class="text-center">This page will display the attribute values of the last link on the page at button click</h1>
	<div>
	<ul class="list-group">
		<li class="list-group-item-primary"><a href="#">Link1</a></li>
		<li><a href="ij">Link2</a></li>
		<li><a href="Link3">Link3</a></li>
		<li><a href="ki">Link4</a></li>
		<li><a href="lastLink" class="simpleclass">Link5</a></li>
	</ul>	
	
	</div>
	<div>
		<br>
		<p class="text-gray-dark">Click button to get attribute values of last link </p>
		<br><br>
		<button class="btn btn-primary" id="btn">Get It</button>
		<br><br>
		<h5 class="text-center" id="op1"></h5>
	</div>

</div>	
</body>
<script type="text/javascript">
	$(function(){
		$("#btn").click(function() {
			var atr=document.getElementsByTagName("a")[4].getAttribute("class");
			var atc=document.getElementsByTagName("a")[4].getAttribute("href");

			console.log("hha"+atr);
			
			//console.log("hhh="+c)
			//console.log(atr.href);
			$("#op1").text("The attribute class of href="+atr);
			// $("#op1").text("The attribute href of href="+atc);
		});
	});	


</script>
</html>
