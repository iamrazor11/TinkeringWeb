<!DOCTYPE html>
<html>
<head>
	<title>Asgmt7-RemoveOptionFromDropDown</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container pt-5 pb-5 mt-5 bg-light">
	<h3 class="text-center">Disable the combo dropdown at button click.</h3>
	<div class="justify-content-center">			 
			  <div>
			Enter the option to be removed from box:
			  	<select id="sel">
			  		<option>Select the options</option>
				  	<option value="1">Option1</option>
				  	<option value="2">Option2</option>
				  	<option value="3">Option3</option>
				  	<option value="4">Option4</option>
				  	<option value="5">Option5</option>
			  	</select>
			  </div>	
		<div> 
			<br><br>
			<button id="btn" class="btn btn-outline-dark" data-toggle="collapse" data-target="#pic"><span id="txt">Hide It</span></button>
		</div>	
	</div>

</div>	
</body>
<script type="text/javascript">
	$(function(){
		$("#btn").click(function() {
			console.log($("#sel :selected").val());
			$("#sel :selected").hide();

		});
	});	

</script>
</html>
