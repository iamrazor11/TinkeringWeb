<body>

<p id="op1"></p>

<script type="text/javascript">
	$(function(){

	$("#btn").click(function(){

		var inpNum=$("#inp1").val();
		console.log("input="+inpNum);
		var rand=(Math.random().toPrecision(1)*10);
		console.log("random="+rand);
		if(rand==inpNum)
		{console.log("yes");
			$("#op1").text("Right On!");
		}
		else 
			$("#op1").text("Unlucky :(")
	});	
});
