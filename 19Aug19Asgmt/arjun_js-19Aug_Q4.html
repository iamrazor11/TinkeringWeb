<!DOCTYPE html>
<html>
<head>
	<title>Asgmt4-CamelCase</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<h1>Making a string to CamelCase</h1>
<h3>Enter a string:</h3>
<input type="text" id="ip1">
<br>
<button type="button" id="btn">CamelCase it</button>
<br>
<h4 id="op1"></h4>
</body>
<script type="text/javascript">
	$(function(){
		$("#btn").click(function(){
			var st=$("#ip1").val().split(" ");
			console.log(st[0][0].toUpperCase());
			document.getElementById("op1").innerHTML="sorted String=";
			for(i=0;i<st.length;i++)
			{
				document.getElementById("op1").innerHTML+=st[i][0].toUpperCase()+st[i].substring(1)+" ";
				
			}

		});
	});
</script>
</html>
